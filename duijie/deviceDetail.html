<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/layui.css">
    <link rel="stylesheet" type="text/css" href="css/layui.mobile.css">
    <link rel="stylesheet" href="css/style.css">
    <title>设备列表获取</title>
    <style>
        .layui-badge-rim {
            height: 24px;
            line-height: 24px;
        }
        
        #idName {
            height: 4rem;
            line-height: 4rem;
        }
    </style>
</head>

<body>
    <p>
        <a class="layui-btn layui-btn-primary" href="index.html">
            < 返回 </a>
    </p>
    <div id="main" class="layui-fluid">
        <div class="layui-row">
            <p id="title" class="layui-col-xs12">
                <button class="layui-btn layui-btn-radius layui-btn-primary textACenter">
                                设备查看详情
                    </button>
            </p>
            <p id="idName" class="layui-col-xs12">
                <span class="layui-badge-rim">设备号：1435066367</span>
                <span class="layui-badge-rim">设备名：ra-device</span>
            </p>

        </div>
        <!-- 设备信息 -->
        <div class="layui-row">
            <div class="layui-col-xs12">
                <table id="deviceInfo" class="layui-table" lay-skin="line" style="margin-bottom: 1.5rem;">
                    <colgroup>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                    </colgroup>
                    <thead>
                        <tr>
                            <th>设备号</th>
                            <th>设备名</th>
                            <th>数据项名称</th>
                            <th>数据类型名称</th>
                            <th>驱动名称</th>
                            <th>数据采集频率(ms)</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
        <!-- 告警信息 -->
        <div class="layui-row">
            <div class="layui-col-xs12">
                <button class="layui-btn layui-btn-radius layui-btn-warm textACenter" style="color:#000">
                    告警信息
                </button>
                <textarea id="alarmInfo" class="layui-textarea" readonly></textarea>
            </div>
        </div>
    </div>

    <script src="js/Outer/jquery-3.3.1.js"></script>
    <script src="js/common.js"></script>
    <script src="js/deviceDetail.js"></script>
    <script>
        var deviceid = getQueryString("deviceid");
        var tokenValue = cookie.get("tokenValue");

        // 检查是否登录成功
        checkLogin(tokenValue);
        // 查看该设备的报警情况
        getOneDeviceAlarm(tokenValue, deviceid)
            //动态渲染表格 - 显示设备所有参数列表（所有数据项）
        showAllDevItems(tokenValue, deviceid)
    </script>
</body>

</html>
